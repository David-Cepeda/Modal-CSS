<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal | Css</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header id="header" class="header">
        <a href="#modal" class="cta">Clickea</a>
    </header>
    <section id="modal" class="modal">
        <div class="modal__container">
            <figure class="modal__picture">
                <img src="img/At-the-moon.svg" class="modal__img">
           </figure>
           <h2 class="modal__title">Buen Trabajo!</h2>
           <span class="modal__title modal__title--bold">Mi Hermano</span>
           <p class="modal__paragraph">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempora modi ut totam autem quasi illo delectus aliquam corporis, accusamus doloremque.</p>

           <a href="#header" class="modal__close">Perfecto!</a>
        </div>
    </section>
</body>
</html>
